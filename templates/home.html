<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Churn Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-3xl mx-auto mt-10 p-8 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Employee Churn Prediction</h1>
    
    <form action="/predictchurn" method="POST" class="space-y-6">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-1 font-medium">Satisfaction Level</label>
          <input type="number" step="0.01" min="0" max="1" name="satisfaction_level" required class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Last Evaluation Review</label>
          <input type="number" step="0.01" min="0" max="1" name="last_evaluation" required class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Number of Projects</label>
          <input type="number" min="0" max="10" name="number_project" required class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Average Monthly Hours</label>
          <input type="number" name="average_montly_hours" required class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Time Spent in Company (years)</label>
          <input type="number" min="1" max="10" name="time_spend_company" required class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Department</label>
          <select name="Department" required class="w-full border rounded px-3 py-2">
            <option value="">--Select Department--</option>
            <option value="sales">Sales</option>
            <option value="accounting">Accounting</option>
            <option value="hr">HR</option>
            <option value="technical">Technical</option>
            <option value="support">Support</option>
            <option value="management">Management</option>
            <option value="IT">IT</option>
            <option value="product_mng">Product Management</option>
            <option value="marketing">Marketing</option>
            <option value="RandD">R&D</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Salary Level</label>
          <select name="salary" required class="w-full border rounded px-3 py-2">
            <option value="">--Select Salary Level--</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Had Work Accident?</label>
          <select name="Work_accident" required class="w-full border rounded px-3 py-2">
            <option value="">--Select--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Promotion in Last 5 Years?</label>
          <select name="promotion_last_5years" required class="w-full border rounded px-3 py-2">
            <option value="">--Select--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
                                            
    <div class="flex justify-center mt-6">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Predict!</button>
    </div>

    {% if prediction is defined %}
    <div class="flex justify-center mt-4 text-lg text-green-700 font-semibold">
        Prediction: <strong class="ml-2">{{ prediction }}</strong>
    </div>
    {% endif %}
    </form>
      
    </div>
</body>
</html>
